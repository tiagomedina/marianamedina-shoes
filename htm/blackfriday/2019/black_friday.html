  window.onload = function() {

  var xhrAjax = new XMLHttpRequest();

function respostaAjaxBlackFriday() {

    if (xhrAjax.readyState == 4 && xhrAjax.status == 200) {

      	$("#infoAguarde").hide();
        
        if (xhrAjax.responseText == "1") {
            alert("Você já está cadastrado! Aguarde que você irá receber novidades sobre a nossa Black Friday!");
        } else if (xhrAjax.responseText == "2") {
            alert("Erro ao cadastrar. Por favor, verifique se o e-mail está correto.");

        } else {
            alert("Seu e-mail foi cadastrado! Você receberá informações em breve sobre nossa Black Friday!");

        }
    }


}

function verificarUsuarioCadastradoBlackFriday() {

  var txtFieldEmail = document.querySelector("#inputEmail");
  
  if(validacaoEmail(txtFieldEmail))
  {
    $("#infoAguarde").show();

    xhrAjax.onreadystatechange = respostaAjaxBlackFriday;
    xhrAjax.open("GET", "https://bebefofuxo.net/scripts/blackfriday/blackfriday.php?emailUsuario=" + txtFieldEmail.value, true);

    xhrAjax.send();
    return false;
  }
  else
  {
    
    alert("Erro ao cadastrar. Por favor, verifique se o e-mail está correto.");
      
    return false;
    
  }
    
}
  
function validacaoEmail(field) {
var usuario = field.value.substring(0, field.value.indexOf("@"));
var dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
 
if ((usuario.length >=1) &&
    (dominio.length >=3) &&
    (usuario.search("@")==-1) &&
    (dominio.search("@")==-1) &&
    (usuario.search(" ")==-1) &&
    (dominio.search(" ")==-1) &&
    (dominio.search(".")!=-1) &&
    (dominio.indexOf(".") >=1)&&
    (dominio.lastIndexOf(".") < dominio.length - 1)) {
return true;
}
else{
return false;
}
}
