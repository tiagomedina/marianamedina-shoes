<head>
<title>Store app</title>
<meta name="robots" content="noindex,follow">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
<style>
html, body{height:100%;font-family:"Roboto",Arial,sans-serif;}
body{margin:0;background:#ffffff}
.login-page{height:100%;padding:0;margin:0;display:flex;display:-webkit-flex;align-items:center;-webkit-align-items:center;justify-content:center;-webkit-justify-content:center;flex-direction:column;-webkit-flex-direction:column;}
.login-page-container{margin:20px;width:100%;height:auto;text-align:center;}
.login-page-logo{}
.login-page-welcome h1{font-size:1.3rem!important;color:#003959;line-height:35px;padding:10px 0;}
.login-page-storename{color:#ffffff;}
.login-page-text p{font-size:1rem;color:#ffffff;text-align:left;margin:30px 0;text-align:center;}
.login-page-buttons{display:flex;display:-webkit-flex;flex-direction:column;-webkit-flex-direction:column;align-items:center;-webkit-align-items:center;justify-content:center;-webkit-justify-content:center}
.login-page-buttons a.login-page-btn-1{text-decoration:none;background:#484848;color:#ffffff;font-weight:bold;width:90%;border-radius:2px;padding:15px 0;margin:10px 0}
.login-page-buttons a.login-page-btn-2{text-decoration:none;background:#ffffff;color:#000000;font-weight:bold;width:90%;border-radius:2px;padding:15px 0;margin:10px 0}
.login-page-buttons a.login-page-btn-3{text-decoration:none;background:#ffffff;color:#000000;font-weight:bold;width:90%;border-radius:2px;padding:15px 0;margin:10px 0}
.login-page-top{background:#ffffff;width:100%;height:30%;padding:10px;text-align:center;display:flex;display:-webkit-flex;align-items:center;-webkit-align-items:center;justify-content:center;-webkit-justify-content:center;}
.login-page-bottom{background:#0487cf;width:100%;height:70%;padding:10px;text-align:center;box-shadow: 0 0 30px #9E9E9E;}
.testApp{color:yellow;font-size:small;font-weight:bold;margin-top:15px;}
</style>
</head>
<script>
document.addEventListener("DOMContentLoaded",function(){
  var XYZ=[];
  XYZ[0]=["Bem-vindo ao aplicativo da","Welcome to the","Bienvenido a la aplicación de la","Bem-vindo ao aplicativo da"];
  XYZ[1]=["Já é um cliente? Faça seu login","Already a customer? Sign in","¿Ya eres cliente? Registrarse","Já é um cliente? Faça o seu login"];
  XYZ[2]=["Novo? Crie uma conta","New? Create an account","Nuevo? Crear una cuenta","Novo? Crie uma conta"];
  XYZ[3]=["Pular login","Skip login","Saltar login","Pular o login"];
  XYZ[4]=[""," app","",""];
  function showTestApp(){return (window.location.href.indexOf("mmm6")+1?"<div class=testApp>test store</div>":"");}
  var sMainTemplate=`
      <div class="login-page-welcome">
        <h1>${XYZ[0][FC$.Language]}<br><span class="login-page-storename"><nomeloja></span>${XYZ[4][FC$.Language]}</h1>
      </div>
      <div class="login-page-buttons">
        <a href="/cadastro.asp" class="login-page-btn-1">${XYZ[1][FC$.Language]}</a>
        <a href="/cadastro.asp" class="login-page-btn-2">${XYZ[2][FC$.Language]}</a>
        <a href="/home.asp" class="login-page-btn-3">${XYZ[3][FC$.Language]}</a>
      </div>
      ${showTestApp()}
  `;
  var oMainTemplate=document.getElementById("idMainTemplate");
  oMainTemplate.innerHTML=sMainTemplate;
},false); /* Execute main when DOM ready */
</script>
<div class="login-page">
  <div class="login-page-top">
    <div class="login-page-logo">
      <img src="<baseloja>images/BebeFofuxo.png" width="200">
    </div>
  </div>
  <div id="idMainTemplate" class="login-page-bottom">
  </div>
</div>
