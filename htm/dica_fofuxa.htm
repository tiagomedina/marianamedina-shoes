  function montar_produto(link,id_produto,preco,preco_promocao,nome_imagem,nome_produto,cod_produto)
  {

    var preco_promocao_parcela = preco_promocao/6;

    var preco_promocao_parcela_virgula = preco_promocao_parcela.replace(".", ",");

    //var link = "https://www.bebefofuxo.com.br" + link;

    var cod_prod = '"'+cod_produto+'"';
    
    var content_produto = "<div class='ProdDestLista'>";
    content_produto += "<a class='link-prod' href='"+link+"' data-id='"+cod_prod+"'>";
    content_produto += "<div id='DivProd"+id_produto+"' data-sale='true' data-release='true'><div class='badgesProd'><div class='badgeProm' title='Oferta'>-"+desconto+"%</div></div></div>";

    content_produto += "</div>";

  function shuffleArray(arr) {
        // Loop em todos os elementos
    for (let i = arr.length - 1; i > 0; i--) {
            // Escolhendo elemento aleatório
        const j = Math.floor(Math.random() * (i + 1));
        // Reposicionando elemento
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    // Retornando array com aleatoriedade
    return arr;
}
